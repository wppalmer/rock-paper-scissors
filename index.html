<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <nav>
      <button class="btn-info">❓</button>
      <button class="btn-reset">Reset</button>
    </nav>
    <h1>Rock, Paper, or Scissors?</h1>
    <div class="scoreboard">
      <div class="playerScore">
        <h2>Your Score:</h2>
        <h2>0</h2>
      </div>
      <div class="comScore">
        <h2>Your Opponent's Score:</h2>
        <h2>0</h2>
      </div>
    </div>
    <div class="player-com">
      <div class="board container" id="human">
        <h3>Choose your weapon:</h3>
        <div class="buttons">
          <div class="rock"><button id="rock1">🪨</button></div>
          <div class="paper"><button id="paper1">🧻</button></div>
          <div class="scissors"><button id="scissors1">✂️</button></div>
        </div>
      </div>
      <div class="board" id="computer">
        <h3>Your opponent's choice:</h3>
        <div class="rock"><button id="rock2">🪨</button></div>
        <div class="paper"><button id="paper2">🧻</button></div>
        <div class="scissors"><button id="scissors2">✂️</button></div>
      </div>
    </div>
    <footer>©2022 William Palmer</footer>
    <script src="game.js"></script>
    <script src="menu.js"></script>
  </body>
</html>
